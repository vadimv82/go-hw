services:
  db:
    image: postgres:latest
    container_name: database
    ports:
      - "5432:5432"
    # Environment variables can be set via .env file (if it exists) or environment
    # Defaults are provided for all variables, so .env is optional
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql

  db-test:
    image: postgres:latest
    container_name: database_test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_test
    volumes:
      - postgres_test_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cruder-app
    ports:
      - "8080:8080"
    environment:
      POSTGRES_DSN: "host=db port=5432 user=postgres password=postgres dbname=postgres sslmode=disable"
      API_KEY: ${API_KEY:-test-api-key-12345}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_test_data: